    <script>
      function checkAuthAndRedirect() {
        const token = localStorage.getItem("token");
        console.log("Checking auth, token:", token); // 디버깅 로그
        if (!token) {
          console.log("No token found, redirecting to login page"); // 디버깅 로그
          window.location.href =
            "index.html?error=" + encodeURIComponent("로그인이 필요합니다.");
          return false;
        }
        return true;
      }

      const gradeSelect = document.getElementById("grade");
      const classSelect = document.getElementById("class");
      const userTableBody = document.getElementById("userTableBody");

      gradeSelect.addEventListener("change", fetchUsers);
      classSelect.addEventListener("change", fetchUsers);

      async function fetchUsers() {
        try {
          const grade = gradeSelect.value;
          const classNumber = classSelect.value;
          const response = await axios.get("/api/admin/users", {
            params: { grade, class: classNumber },
          });
          displayUsers(response.data);
        } catch (error) {
          console.error("Error fetching users:", error);
          handleError(error);
        }
      }

      function displayUsers(users) {
        userTableBody.innerHTML = "";
        let allUsers = [...users]; // 전체 사용자 데이터 복사

        // 검색어로 필터링
        if (searchInput.value) {
          const searchTerm = searchInput.value.toLowerCase();
          allUsers = allUsers.filter(
            (user) =>
              user.name.toLowerCase().includes(searchTerm) ||
              user.studentId.toLowerCase().includes(searchTerm)
          );
        }

        // 학년/반 필터링
        if (gradeSelect.value) {
          allUsers = allUsers.filter(
            (user) => user.grade.toString() === gradeSelect.value
          );
        }
        if (classSelect.value) {
          allUsers = allUsers.filter(
            (user) => user.class.toString() === classSelect.value
          );
        }

        // 페이지네이션 사용용
        const pageSize = parseInt(perPageSelect.value) || 10;
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = startIndex + pageSize;
        const paginatedUsers = allUsers.slice(startIndex, endIndex);

        // 페이지네이션 버튼 업데이트
        updatePaginationButtons(allUsers.length, pageSize);

        // 사용자 목록 표시
        paginatedUsers
          .sort((a, b) => {
            // 학년 비교
            if (a.grade !== b.grade) {
              return a.grade - b.grade;
            }
            // 학년이 같으면 반 비교
            if (a.class !== b.class) {
              return a.class - b.class;
            }
            // 반이 같으면  번호를 숫자로 변환하여 순서대로 정렬
            const numA = parseInt(a.number);
            const numB = parseInt(b.number);
            return numA - numB;
          })
          .forEach((user) => {
            const row = document.createElement("tr");
            row.className = "hover:bg-secondary-50 transition-colors";
            row.innerHTML = `
              <td class="px-2 sm:px-3 py-2 sm:py-3 whitespace-nowrap">
                <input type="checkbox" class="user-checkbox form-checkbox h-4 w-4 sm:h-5 sm:w-5 text-primary-500 rounded border-secondary-300 focus:ring-primary-500" value="${
                  user._id
                }">
              </td>
              <td class="px-2 sm:px-3 py-2 sm:py-3 whitespace-nowrap font-medium text-secondary-900">${
                user.studentId
              }</td>
              <td class="px-2 sm:px-3 py-2 sm:py-3 whitespace-nowrap font-medium text-secondary-900">${
                user.name
              }</td>

      async function updateTeacher(userId, isTeacher) {
        try {
          if (isTeacher) {
            // 모달 요소들 가져오기
            const modal = document.getElementById("teacherModal");
            const gradeSelect = document.getElementById("teacherGrade");
            const classSelect = document.getElementById("teacherClass");
            const cancelBtn = document.getElementById("teacherModalCancel");
            const confirmBtn = document.getElementById("teacherModalConfirm");

            // 현재 사용자 정보 가져오기
            const response = await axios.get(`/api/admin/users/${userId}`);
            const user = response.data;

            // 기존 설정값이 있다면 선택
            if (user.teacherGrade) {
              gradeSelect.value = user.teacherGrade;
            }
            if (user.teacherClass) {
              classSelect.value = user.teacherClass;
            }

            // 모달 표시
            modal.classList.remove("hidden");

            // ESC 키로 모달 닫기
            const handleEsc = (e) => {
              if (e.key === "Escape") {
                modal.classList.add("hidden");
                document.removeEventListener("keydown", handleEsc);
              }
            };
            document.addEventListener("keydown", handleEsc);

            // 모달 외부 클릭시 닫기
            modal.onclick = (e) => {
              if (e.target === modal) {
                modal.classList.add("hidden");
              }
            };

            // 취소 버튼 클릭 시
            cancelBtn.onclick = () => {
              modal.classList.add("hidden");
            };

            // 확인 버튼 클릭 시
            confirmBtn.onclick = async () => {
              const teacherGrade = parseInt(gradeSelect.value);
              const teacherClass = parseInt(classSelect.value);

              if (!teacherGrade || !teacherClass) {
                alert("담당 학년과 반을 모두 선택해주세요.");
                return;
              }

              try {
                await axios.post("/api/admin/set-teacher", {
                  userId,
                  isTeacher: true,
                  teacherGrade,
                  teacherClass,
                });
                alert("선생님으로 지정되었습니다.");
                modal.classList.add("hidden");
                fetchUsers();
              } catch (error) {
                console.error("Error updating teacher status:", error);
                alert("선생님 권한 업데이트에 실패했습니다.");
              }
            };
          } else {
            // 선생님 권한 해제

              confirm(

              )
            ) {
              await axios.post("/api/admin/set-teacher", {
                userId,
                isTeacher: false,
              });
              alert("선생님 권한이 해제되었습니다.");
              fetchUsers();
            }
          }
        } catch (error) {
          console.error("Error updating teacher status:", error);
          alert("선생님 권한 업데이트에 실패했습니다.");
        }
      }

      // 페이지네이션 버튼 업데이트 함수
      function updatePaginationButtons(totalItems, pageSize) {
        const totalPages = Math.ceil(totalItems / pageSize);
        const paginationContainer = document.getElementById("pagination");
        paginationContainer.innerHTML = "";

        // 이전 페이지 버튼
        if (currentPage > 1) {
          addPageButton("이전", currentPage - 1);
        }

        // 페이지 번호 버튼
        for (let i = 1; i <= totalPages; i++) {
          if (
            i === 1 ||
            i === totalPages ||
            (i >= currentPage - 2 && i <= currentPage + 2)
          ) {
            addPageButton(i.toString(), i);
          } else if (i === currentPage - 3 || i === currentPage + 3) {
            addPageButton("...", null);
          }
        }

        // 다음 페이지 버튼
        if (currentPage < totalPages) {
          addPageButton("다음", currentPage + 1);
        }
      }

      // 페이지 버튼 추가

        const button = document.createElement("button");
        button.textContent = text;
        button.className = `px-2 sm:px-4 py-1 sm:py-2 text-sm sm:text-base rounded-lg ${
          pageNum === currentPage
            ? "bg-primary-500 text-white hover:bg-primary-600"
            : "bg-white text-secondary-700 hover:bg-secondary-50 border border-secondary-200"
        } transition-colors duration-200`;

        if (pageNum) {
          button.addEventListener("click", () => {
            currentPage = pageNum;
            fetchUsers();
          });
        }

        document.getElementById("pagination").appendChild(button);
      }

        );
        prefixRadio.checked = true;
        prefixNameInput.classList.remove("hidden");
        customNameInput.classList.add("hidden");
        nameFormatInfo.textContent =
          "* 이름은 '접두사+번호+번'으로 생성됩니다.";

        bulkCreateModal.classList.remove("hidden");
      });

      // 일괄 생성 모달 닫기
      bulkCreateCancel.addEventListener("click", () => {
        bulkCreateModal.classList.add("hidden");
      });

      // 모달 외부 클릭시 닫기
      bulkCreateModal.addEventListener("click", (e) => {
        if (e.target === e.currentTarget) {
          bulkCreateModal.classList.add("hidden");
        }
      });

      // ESC 키로 모달 닫기
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          bulkCreateModal.classList.add("hidden");
        }
      });

      // 학생 일괄 생성 실행
      bulkCreateConfirm.addEventListener("click", async () => {
        const grade = document.getElementById("bulkGrade").value;
        const classNumber = document.getElementById("bulkClass").value;
        const startNumber = document.getElementById("bulkStartNumber").value;
        const endNumber = document.getElementById("bulkEndNumber").value;
        const nameInputType = document.querySelector(
          'input[name="nameInputType"]:checked'
        ).value;
        const namePrefix = document.getElementById("bulkNamePrefix").value;
        const customNames = document.getElementById("bulkCustomNames").value;
        const commonPassword = document.getElementById("bulkPassword").value;

        // 입력값 검증
        if (
          !grade ||
          !classNumber ||
          !startNumber ||
          !endNumber ||
          !commonPassword
        ) {
          alert("모든 필수 항목을 입력해주세요.");
          return;
        }

        // 번호 범위 검증
        if (parseInt(startNumber) > parseInt(endNumber)) {
          alert("시작 번호는 끝 번호보다 작거나 같아야 합니다.");
          return;
        }

        // 비밀번호 길이 검증
        if (commonPassword.length < 8) {
          alert("비밀번호는 8자 이상이어야 합니다.");
          return;
        }

        // 개별 이름 목록 파싱
        let nameMap = {};
        if (nameInputType === "custom") {
          if (!customNames.trim()) {
            alert("개별 이름 목록을 입력해주세요.");
            return;
          }

          const nameLines = customNames.split("\n");
          for (const line of nameLines) {
            if (!line.trim()) continue;

            const parts = line.trim().split(":");
            if (parts.length !== 2 || !parts[0].trim() || !parts[1].trim()) {
              alert(
                `잘못된 형식의 이름 입력이 있습니다: "${line}"\n올바른 형식: "번호:이름"`
              );
              return;
            }

            const num = parseInt(parts[0].trim());
            const name = parts[1].trim();

            if (isNaN(num) || num < 1 || num > 100) {
              alert(`유효하지 않은 번호입니다: ${parts[0]}`);
              return;
            }

            nameMap[num] = name;
          }
        }

        try {
          const response = await axios.post("/api/admin/bulk-create-users", {
            grade,
            classNumber,
            startNumber,
            endNumber,
            namePrefix: nameInputType === "prefix" ? namePrefix : "",
            commonPassword,
            customNames: nameInputType === "custom" ? nameMap : null,
          });

          alert(`${response.data.createdCount}명의 학생이 생성되었습니다.`);

          if (response.data.skippedStudentIds.length > 0) {
            alert(
              `이미 존재하는 학번으로 건너뛴 학생: ${response.data.skippedStudentIds.join(
                ", "
              )}`
            );
          }

          bulkCreateModal.classList.add("hidden");
          fetchUsers(); // 사용자 목록 새로고침
        } catch (error) {
          console.error("Error creating users:", error);
          if (
            error.response &&
            error.response.data &&
            error.response.data.message
          ) {
            alert(`오류: ${error.response.data.message}`);
          } else {
            alert("학생 일괄 생성 중 오류가 발생했습니다.");
          }
        }
      });
    </script>
    <!-- PWA 등록 스크립트 추가 -->
    <script src="js/pwa-register.js"></script>
  </body>
</html>
