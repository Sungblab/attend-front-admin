<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리 - 관리자</title>
    <link href="css/output.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#3730A3",
              accent: "#EEF2FF",
            },
            fontFamily: {
              sans: ["Pretendard", "Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios-config.js"></script>
    <style>
      @media (max-width: 640px) {
        .container {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        .container {
          padding-left: 2rem;
          padding-right: 2rem;
        }
      }

      .hover-scale {
        transition: transform 0.2s ease-in-out;
      }

      .hover-scale:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-5 flex justify-between items-center shadow-sm bg-white/80 backdrop-blur-md fixed top-0 left-0 right-0 z-50"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center hover-scale"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리 - 관리자
        </a>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12 mt-12">
      <div class="w-full max-w-md">
        <div
          class="bg-white/80 backdrop-blur-md p-6 sm:p-8 rounded-2xl shadow-lg"
        >
          <h2
            class="text-2xl sm:text-3xl font-bold mb-6 text-center text-gray-800"
          >
            계정 관리
          </h2>
          <div id="message-area" class="mb-6 text-center hidden"></div>
          <form id="accountManagementForm" class="space-y-5">
            <div>
              <label
                for="student-id"
                class="block text-sm font-medium text-gray-700 mb-1.5"
                >학번</label
              >
              <div class="relative">
                <i
                  class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                ></i>
                <input
                  type="text"
                  id="student-id"
                  name="student-id"
                  class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                  required
                />
              </div>
            </div>
            <div>
              <label
                for="current-password"
                class="block text-sm font-medium text-gray-700 mb-1.5"
                >현재 비밀번호</label
              >
              <div class="relative">
                <i
                  class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                ></i>
                <input
                  type="password"
                  id="current-password"
                  name="current-password"
                  class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                  required
                />
              </div>
            </div>
            <div>
              <label
                for="new-password"
                class="block text-sm font-medium text-gray-700 mb-1.5"
                >새 비밀번호</label
              >
              <div class="relative">
                <i
                  class="ri-lock-password-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                ></i>
                <input
                  type="password"
                  id="new-password"
                  name="new-password"
                  class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                  required
                />
              </div>
            </div>
            <div>
              <label
                for="confirm-new-password"
                class="block text-sm font-medium text-gray-700 mb-1.5"
                >새 비밀번호 확인</label
              >
              <div class="relative">
                <i
                  class="ri-check-double-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                ></i>
                <input
                  type="password"
                  id="confirm-new-password"
                  name="confirm-new-password"
                  class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                  required
                />
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-primary hover:bg-secondary text-white font-medium py-2.5 px-4 rounded-xl transition duration-300 hover-scale flex items-center justify-center shadow-md text-sm sm:text-base"
            >
              <i class="ri-save-line mr-2"></i>
              비밀번호 변경
            </button>
          </form>
          <div class="mt-5 text-center">
            <a
              href="index.html"
              class="text-sm text-primary hover:text-secondary transition duration-200 flex items-center justify-center hover-scale"
            >
              <i class="ri-arrow-left-line mr-1"></i>
              로그인 페이지로 돌아가기
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="bg-white/80 backdrop-blur-md text-gray-600 py-4 sm:py-6 mt-auto border-t border-gray-100"
    >
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center text-center">
          <p class="mb-2">이메일: sungblab@gmail.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리 - 관리자 . All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      function showMessage(message, isError = false) {
        const messageArea = document.getElementById("message-area");
        messageArea.textContent = message;
        messageArea.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );
        messageArea.classList.add(
          isError ? "bg-red-100" : "bg-green-100",
          isError ? "text-red-800" : "text-green-800",
          "p-4",
          "rounded-lg",
          "mb-6",
          "text-sm",
          "font-medium"
        );
      }

      document
        .getElementById("accountManagementForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const studentId = document.getElementById("student-id").value;
          const currentPassword =
            document.getElementById("current-password").value;
          const newPassword = document.getElementById("new-password").value;
          const confirmNewPassword = document.getElementById(
            "confirm-new-password"
          ).value;

          if (
            studentId &&
            currentPassword &&
            newPassword &&
            confirmNewPassword
          ) {
            if (newPassword === confirmNewPassword) {
              try {
                const response = await axios.post("/api/change-password", {
                  studentId,
                  currentPassword,
                  newPassword,
                });

                const data = response.data;

                if (response.status === 200) {
                  showMessage(
                    data.message ||
                      "비밀번호가 성공적으로 변경되었습니다. 로그인 페이지로 이동합니다."
                  );
                  this.reset();
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 2000);
                } else {
                  if (response.status === 401) {
                    showMessage(
                      "인증에 실패했습니다. 다시 로그인해주세요.",
                      true
                    );
                    setTimeout(() => {
                      localStorage.removeItem("token");
                      window.location.href = "index.html";
                    }, 2000);
                  } else {
                    showMessage(
                      data.message || "비밀번호 변경에 실패했습니다.",
                      true
                    );
                  }
                }
              } catch (error) {
                console.error("Error:", error);
                showMessage(
                  "서버 오류가 발생했습니다. 나중에 다시 시도해주세요.",
                  true
                );
              }
            } else {
              showMessage(
                "새 비밀번호와 확인 비밀번호가 일치하지 않습니다.",
                true
              );
            }
          } else {
            showMessage("모든 필드를 입력해주세요.", true);
          }
        });

      window.addEventListener("load", function () {
        const token = localStorage.getItem("token");
        if (token) {
          try {
            const payload = JSON.parse(atob(token.split(".")[1]));
            if (payload.studentId) {
              document.getElementById("student-id").value = payload.studentId;
              document.getElementById("student-id").readOnly = true;
            }
          } catch (error) {
            console.error("Error decoding token:", error);
            showMessage(
              "토큰 정보를 불러오는데 실패했습니다. 다시 로그인해주세요.",
              true
            );
            setTimeout(() => {
              localStorage.removeItem("token");
              window.location.href = "index.html";
            }, 2000);
          }
        } else {
          showMessage("로그인이 필요합니다. 로그인 페이지로 이동합니다.", true);
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
