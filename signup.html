<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 출결관리 - 관리자</title>
    <link href="css/output.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      @media (max-width: 640px) {
        .container {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        .container {
          padding-left: 2rem;
          padding-right: 2rem;
        }
      }

      .hover-scale {
        transition: transform 0.2s ease-in-out;
      }

      .hover-scale:hover {
        transform: scale(1.02);
      }

      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
  </head>
  <body class="bg-white text-gray-900 font-sans flex flex-col min-h-screen">
    <header>
      <nav
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-5 flex justify-between items-center shadow-sm bg-white/80 backdrop-blur-md fixed top-0 left-0 right-0 z-50"
      >
        <a
          href="/hub.html"
          class="text-xl sm:text-2xl font-bold text-primary flex items-center hover-scale"
        >
          <i class="ri-calendar-check-fill mr-2"></i>
          디지털 출결관리 - 관리자
        </a>
      </nav>
    </header>

    <main
      class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 py-4 sm:py-8 mt-16 sm:mt-20"
    >
      <div class="w-full max-w-md my-4 sm:my-8">
        <div
          class="bg-white/80 backdrop-blur-md p-6 sm:p-8 rounded-2xl shadow-lg"
        >
          <h2
            class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-center text-gray-800"
          >
            회원가입
          </h2>
          <div id="message-area" class="mb-6 text-center hidden"></div>
          <form id="signupForm" class="space-y-5 sm:space-y-6">
            <div>
              <label
                for="student-id"
                class="block text-sm font-medium text-gray-700 mb-2"
                >학번</label
              >
              <div class="relative">
                <i
                  class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                ></i>
                <input
                  type="text"
                  id="student-id"
                  name="student-id"
                  class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary"
                  required
                />
              </div>
            </div>
            <div class="grid grid-cols-3 gap-4">
              <div>
                <label
                  for="grade"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >학년</label
                >
                <select
                  id="grade"
                  name="grade"
                  class="w-full pl-3 pr-10 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary"
                  required
                >
                  <option value="">선택</option>
                  <option value="1">1학년</option>
                  <option value="2">2학년</option>
                  <option value="3">3학년</option>
                </select>
              </div>
              <div>
                <label
                  for="class"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >반</label
                >
                <select
                  id="class"
                  name="class"
                  class="w-full pl-3 pr-10 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary"
                  required
                >
                  <option value="">선택</option>
                  <option value="1">1반</option>
                  <option value="2">2반</option>
                  <option value="3">3반</option>
                  <option value="4">4반</option>
                  <option value="5">5반</option>
                  <option value="6">6반</option>
                </select>
              </div>
              <div>
                <label
                  for="number"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >번호</label
                >
                <input
                  type="number"
                  id="number"
                  name="number"
                  min="1"
                  max="40"
                  class="w-full pl-3 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary"
                  required
                />
              </div>
            </div>
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-2"
                >이름</label
              >
              <div class="relative">
                <i
                  class="ri-user-smile-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                ></i>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary"
                  required
                />
              </div>
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >비밀번호</label
              >
              <div class="relative">
                <i
                  class="ri-lock-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                ></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary"
                  required
                />
              </div>
            </div>
            <div>
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >비밀번호 확인</label
              >
              <div class="relative">
                <i
                  class="ri-lock-password-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                ></i>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary"
                  required
                />
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-xl transition duration-300 hover-scale flex items-center justify-center text-base shadow-md"
            >
              <i class="ri-user-add-line mr-2"></i>
              회원가입
            </button>
          </form>
          <div class="mt-8 text-center">
            <a
              href="index.html"
              class="text-sm text-primary hover:text-secondary transition duration-200 flex items-center justify-center hover-scale"
            >
              <i class="ri-login-circle-line mr-2"></i>
              이미 계정이 있으신가요? 로그인하기
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="bg-white/80 backdrop-blur-md text-gray-600 py-4 sm:py-6 mt-auto border-t border-gray-100"
    >
      <div class="container mx-auto px-4">
        <div class="flex flex-col items-center text-center">
          <p class="mb-2">이메일: sungblab@gmail.com</p>
          <a
            href="https://sungblab.vercel.app/blog"
            target="_blank"
            rel="noopener noreferrer"
            class="text-primary hover:underline mb-4"
            >개발자 블로그로 가기</a
          >
        </div>
        <div class="text-center">
          <p>&copy; 2024 디지털 출결관리 - 관리자 . All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      function showMessage(message, isError = false) {
        const messageArea = document.getElementById("message-area");
        messageArea.textContent = message;
        messageArea.classList.remove(
          "hidden",
          "bg-green-100",
          "text-green-800",
          "bg-red-100",
          "text-red-800"
        );
        messageArea.classList.add(isError ? "bg-red-100" : "bg-green-100");
        messageArea.classList.add(isError ? "text-red-800" : "text-green-800");
        messageArea.classList.add("p-3", "rounded-md");
      }

      function validateStudentId(studentId) {
        // 학번 형식 검사 (예: 8자리 숫자)
        return /^\d{8}$/.test(studentId);
      }

      function validateName(name) {
        // 이름 형식 검사 (한글 2-4자)
        return /^[가-힣]{2,4}$/.test(name);
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const studentId = document.getElementById("student-id").value;
          const grade = document.getElementById("grade").value;
          const classNum = document.getElementById("class").value;
          const number = document.getElementById("number").value;
          const name = document.getElementById("name").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (
            studentId &&
            grade &&
            classNum &&
            number &&
            name &&
            password &&
            confirmPassword
          ) {
            if (password === confirmPassword) {
              try {
                const response = await fetch(
                  "https://port-0-attend-backend-m0tl39wtc3a73922.sel4.cloudtype.app/api/signup",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      studentId,
                      grade,
                      class: classNum,
                      number,
                      name,
                      password,
                    }),
                  }
                );

                const data = await response.json();

                if (response.ok) {
                  showMessage(
                    data.message ||
                      "회원가입이 완료되었습니다. 관리자의 승인을 기다려주세요."
                  );
                  setTimeout(() => {
                    window.location.href = "index.html";
                  }, 2000);
                } else {
                  showMessage(data.message || "회원가입에 실패했습니다.", true);
                }
              } catch (error) {
                console.error("Error:", error);
                showMessage(
                  "서버 오류가 발생했습니다. 나중에 다시 시도해주세요.",
                  true
                );
              }
            } else {
              showMessage("비밀번호가 일치하지 않습니다.", true);
            }
          } else {
            showMessage("모든 필드를 입력해주세요.", true);
          }
        });
    </script>
  </body>
</html>
